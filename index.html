<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Test x-webkit-speech</title>
    <link rel="stylesheet" href="https://yarnpkg.com/en/package/normalize.css">
    <link rel="stylesheet" href="https://oleksiyrudenko.github.io/default-beauty.css/default-beauty.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass%20Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <script src="https://kit.fontawesome.com/c99a229429.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div>
        <label for="input1">Text input 1</label>
        <input id="input1" type="text" size="30"/>
        <button id="voice1" class="microphone" title="click to start">
            <i class="fa-solid fa-microphone"></i>
        </button>
    </div>
    <div>
        <label for="input2">Text input 2</label>
        <textarea id="input2" type="text" cols="30" rows="10"></textarea>
        <button id="voice2" class="microphone" title="click to start">
            <i class="fa-solid fa-microphone"></i>
        </button>
    </div>
</main>

</body>
</html>
